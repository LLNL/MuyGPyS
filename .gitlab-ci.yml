variables:
  PYTHON_ENVIRONMENT_PATH: $CI_BUILDS_DIR/MuyGPyS

stages:
  - environment
  - test

.template_run_rules:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always

configure_python:
  extends: .template_run_rules
  stage: environment
  tags:
    - quartz
    - shell
  script:
    - source /g/g13/priest2/.virtualenvs/MuyGPyS/bin/activate
    - pip uninstall MuyGPyS
    - pip install -e .
    - python -c "import MuyGPyS"

.template_env_load:
  before_script:
    - source ${PYTHON_ENVIRONMENT_PATH}/bin/activate

test_data:
  extends: .template_run_rules
  extends: .template_env_load
  stage: test
  tags:
    - quartz
    - shell
  script:
    - python tests/data.py

test_gp:
  extends: .template_run_rules
  extends: .template_env_load
  stage: test
  tags:
    - quartz
    - shell
  script:
    - srun -N1 -ppdebug -A madstare python tests/gp.py

